<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up-page.css">
</head>
<body>
    <div class="site-main">
        <header class="site site-header">
            <section class="header sign-up">
                <p>Sign Up</p>
            </section>
            <section class="header login">
                <p>Log In</p>
            </section>
        </header>
        <form action="#" method="get">
            <h2>Sign Up for Free</h2>
            <section class="row">
                <p class="field">
                    <input type="text" id="first-name" name="first-name" required>
                    <label for="first-name">First Name</label>
                </p>    
                <p class="field">
                    <input type="text" id="last-name" name="last-name" required>
                    <label for="last-name">Last Name</label>
                </p>
            </section>            
            <p class="field">
                <input type="email" id="email" name="email" required>
                <label for="email">Email Address</label>
            </p>
            <p class="field">
                <input type="password" id="pass" name="pass" required>
                <label for="pass">Set A Password</label>
            </p>
            <p class="field">
                <input type="submit" id="get-start" name="get-start" value="Get Started" required>
            </p>
        </form>
       
    </div>
</body>
</html>
